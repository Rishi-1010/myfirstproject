<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My First Project</h1>
        <p id="display-text">Click the button below!</p>
        <button id="changeText">Click Me</button>

        <div class="section">
            <h2>Counter</h2>
            <p>Count: <span id="counter">0</span></p>
            <button id="increment">+</button>
            <button id="decrement">-</button>
        </div>

        <div class="section">
            <h2>Color Changer</h2>
            <button id="colorChange">Change Background</button>
        </div>

        <div class="section">
            <h2>Name Greeter</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greet">Greet Me!</button>
            <p id="greetingText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
